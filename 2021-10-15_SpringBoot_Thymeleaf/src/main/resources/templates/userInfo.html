<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>用户信息</title>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" >
    
        <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" >
    
        <script src="../js/jquery-3.4.1.min.js"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" ></script>
    </head>
    <body>
        <div class="container">

            <h1 style="text-align: center">修改用户</h1>
            
            <form class="form-horizontal" action="http://localhost:8080/users/modify">

                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="hidden" class="form-control" name="id" id="id" th:value="${user.id}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" class="form-control" id="username" th:value="${user.username}" placeholder="请输入用户名">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="password" th:value="${user.password}" placeholder="请输入密码">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-10">
                        <input type="text" name="email" class="form-control" id="email" th:value="${user.email}" placeholder="请输入邮箱">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="info" class="col-sm-2 control-label">介绍：</label>
                    <div class="col-sm-10">
                        <input type="text" name="info" class="form-control" id="info" th:value="${user.info}" placeholder="请输入介绍">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </div>
            </form>
        </div>
        
    </body>
</html>
