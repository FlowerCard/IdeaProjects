<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-原生Ajax发送POST请求.html</title>
    <script>
        function ajaxPost(){
            // 1.创建XMLHttpRequest对象
            var xmlhttp = new XMLHttpRequest();
            
            // 2.向服务器发送Ajax请求
            // 2.1建立连接
                //参数1：请求方式
                //参数2：服务器资源地址
                //参数3：是否异步，建议开启(true)
            xmlhttp.open("post","../ajaxpages/ajaxpost",true);
            // 发送请求之前要先设置请求头
            xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded")
            // 2.2发送请求
            xmlhttp.send("username=jack&gender=1");
            
            // 3.处理结果
            // 3.1 onreadystatechange事件，必须满足两个条件，说明响应结果是正常的
            xmlhttp.onreadystatechange = function () {
                // 3.1.1 readyState == 4
                // 3.1.2 status == 200
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    // 3.2 响应结果
                    // 3.2.1 responseText：纯文本
                    // 3.2.2 responseXML：响应的是xml格式【目前没人使用，被json替代】
                    document.getElementById("myDiv").innerHTML += xmlhttp.responseText;
                }
            }
        }
    </script>
</head>
<body>
    <button onclick="ajaxPost()">AjaxPost请求</button>
    <div id="myDiv"></div>
</body>
</html>
