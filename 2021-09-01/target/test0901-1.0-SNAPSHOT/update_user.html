<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新用户页</title>
</head>
<body>
    <form action="update" method="post">
        <label for="updateaccount">更新账号</label>
        <input type="email" name="updateaccount" id="updateaccount" placeholder="请输入需要更改的账号，邮箱格式"><br>

        <label for="updatename">用户名</label>
        <input type="text" name="updatename" id="updatename" placeholder="请输入需要变更后显示的用户名"><br>

        <label for="updatepassword">密码</label>
        <input type="password" name="updatepassword" id="updatepassword" placeholder="请输入新密码"><br>

        <label for="updateamount">充值金额</label>
        <input type="number" name="updateamount" id="updateamount" placeholder="请输入需要充值的金额"><br>

        <input type="submit" value="更新">
    </form>
</body>
</html>
